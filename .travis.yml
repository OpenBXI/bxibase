language:
        - c
env:
        - TRAVIS_PYTHON=/usr/bin/python2
        - TRAVIS_PYTHON=/usr/bin/python3
dist: trusty
sudo: required
compiler:
        - clang
        - gcc

before_install:
        - sudo apt-get update -qq
        - sudo apt-get install -qq libtool pkg-config build-essential autoconf automake pkg-config libsnmp-dev python-pip libcunit1 libcunit1-dev valgrind
        - sudo pip install cffi configobj coverage
        - CC=gcc sudo ./misc/travis/install-dependencies.sh
        - sudo pip install  pyzmq
install:
        - ./bootstrap.sh

script:
	- ./configure PYTHON=$TRAVIS_PYTHON
	- make
	- make check
