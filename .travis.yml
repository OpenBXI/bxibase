language:
        - c
python:
        - 2.7
dist: trusty
sudo: required
compiler:
        - clang
        - gcc

before_install:
        - sudo apt-get update -qq
        - sudo apt-get install -qq libtool pkg-config build-essential autoconf automake pkg-config libsnmp-dev python-pip libcunit1 libcunit1-dev python-configobj python-coverage valgrind
        - sudo ln -sf /usr/bin/python-coverage /usr/bin/coverage
        - sudo -H pip install cffi

install:
        - ./misc/travis/install-dependencies.sh     
        - ./bootstrap.sh

